<!DOCTYPE html>
<html lang="en">
<head>

                    </svg>
                    3 days lefta
                </p>

            </div>
            <div class="line"></div>
            <div class="criador">
                <img src="image-avatar.png" alt="">
                <p>Creation of <a href="#">Mariana Santos</a></p>
            </div>
        </div>
    </main>
</body>
</html>
