<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registre-se</title>
    <link rel="stylesheet" href="indexRegistro.css">
</head>
<body>
    <main class="container">
        <div class="img">
            <img src="img/undraw_portfolio_website_re_jsdd.svg" alt="">
        </div>
        <div class="form">
            <form action="">
                <div class="form-header">
                    <div class="title">
                        <h1>Registre-se</h1>
                    </div>
                    <div class="btn-login">
                        <button><a href="#">Login</a></button>
                    </div>
                </div>
                
                <div class="input-grupo">
                    <div class="input-box">
                        <label for="firstname">Primeiro Nome</label>
                        <input id="firstname" type="text" name="firstname" placeholder="Digite seu primeiro nome" required>
                    </div>

                    <div class="input-box">
                        <label for="lastname">Sobrenome</label>
                        <input id="lastname" type="text" name="lastname" placeholder="Digite o seu sobrenome" required>
                    </div>

                    <div class="input-box">
                        <label for="email">Email</label>
                        <input id="email" type="email" name="email" placeholder="Digite seu email" required>
                    </div>

                    <div class="input-box">
                        <label for="telefone">Celular</label>
                        <input id="telefone" type="number" name="telefone" placeholder="(xx) xxxxx-xxxx" required>
                    </div>

                    <div class="input-box">
                        <label for="password">Senha</label>
                        <input id="password" type="password" name="password" placeholder="Digite sua senha" required>
                    </div>

                    <div class="input-box">
                        <label for="confirmaPassword">Confirme sua Senha</label>
                        <input id="confirmaPassword" type="password" name="confirmaPassword" placeholder="Digite sua senha novamente" required>
                    </div>
                </div>

                <div class="genero-box">
                    <div class="genero-title">
                        <h6>Gênero</h6>
                    </div>
                    <div class="genero-grupo">
                        <div class="genero-input">
                            <input type="radio" id="female" name="gender">
                            <label for="female">Feminino</label>
                        </div>

                        <div class="genero-input">
                            <input type="radio" id="male" name="gender">
                            <label for="male">Masculino</label>
                        </div>

                        <div class="genero-input">
                            <input type="radio" id="others" name="gender">
                            <label for="others">Outros</label>
                        </div>

                        <div class="genero-input">
                            <input type="radio" id="none" name="gender">
                            <label for="none">Prefiro não dizer</label>
                        </div>
                    </div>
                </div>

                <div class="btn-next">
                    <button><a href="#">Continuar</a></button>
                </div>
            </form>
        </div>
    </main>
</body>
</html>
