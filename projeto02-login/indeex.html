<!DOCTYPE html>
<html lang="pt-br">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="indeex.css">
</head>
<body>
    <div class="container">
        <div class="login-foto"></div>
            <form action="">
                <div class="form">
                    <h1>Entrar</h1>
                    <label for="">Login</label>

                    <label for="">Senha</label>

                    <label id="esqueci-senha" for="">Esqueceu a senha? <a href="#">Clique Aqui!</a></label>
                    <button>Fazer Login</button>
                </div>
            </form>
    </div>
    
</body>
</html>
