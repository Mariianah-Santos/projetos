<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora da Mari</title>
    <link rel="shortcut icon" href="calculator_icon-icons.com_72046.ico" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="modoEscuro"></div>
    <div class="Calculadora">
        <div class="botoes">
            <h2 id="valor"></h2>
            <span id="limpa">Limpar</span>
            <span>/</span>
            <span>*</span>
            <span>7</span>
            <span>8</span>
            <span>9</span>
            <span>-</span>
            <span>6</span>
            <span>5</span>
            <span>4</span>
            <span id="adicao">+</span>
            <span>1</span>
            <span>2</span>
            <span>3</span>
            <span>0</span>
            <span>00</span>
            <span>.</span>
            <span id="igual">=</span>
        </div>
    </div>

    <script src="java.js"></script>
    
</body>
</html>
